projectName: test_cfDNA_pipeline
outputDir: ./results
sampleDir: ./test/data/
batch: test001
input_data_format: fastq

samples: ./test/data/test_samples.tsv

paramDir: nono0
####################################################################

# TRIMMING and FILTERING
Q: 30 #The lowest mean quality value allowed before trimming # 0, 30
l: 50 #The minimum read length allowed after trimming # 0, 50
q: 35 #Trim 3' end until specified or higher quality reached #0, 35
u: True #Filter out undetermined mate-pair reads # True, False
  #x: AGATCGGAAGAGCACACGTCTGAACTCCAGTCA
  #y: AGATCGGAAGAGCGTCGTGTAGGGAAAGAGTGT

####################################################################

# ALIGNMENT
bwa_algorithm: aln #mem, aln

# REFERENCE GENOME
#refGenome: /cluster/home/ivivna/exomeseq_ivna/resources/hg19/Homo_sapiens_assembly19.fasta
#refGenome: /cluster/home/ivivna/exomeseq_ivna/resources/hs37d5.fa.gz
#refGenome: /cluster/home/ivivna/exomeseq_ivna/resources/human_g1k_v37.fasta.gz
#refGenome: /cluster/home/ivivna/exomeseq_ivna/resources/GCA_000001405.15_GRCh38_no_alt_analysis_set.fna.gz
refGenome: ./resources/resources_broad_hg38_v0_Homo_sapiens_assembly38.fasta

####################################################################

# ALIGNMENT FILTERING
cigar_flag: no # no, D|I
SAM_flag: no # 8: mate unmapped, 256: non primary alignment, 264: both
MAPQ: 30 # 0, 30 #look at the distributions of mapping Q
tag: XA

# non primary alignment + XA tag (do the reads have both?)
# cigar and mapping can be one = filter yes or no

####################################################################

# GC BIAS CORRECTION
correct_bias: Frue #True, False
#genomeBit: /cluster/home/ivivna/exomeseq_ivna/resources/
#genomeBit: /cluster/home/ivivna/exomeseq_ivna/resources/hs37d5.2bit
#genomeBit: /cluster/home/ivivna/exomeseq_ivna/resources/human_g1k_v37.2bit
#genomeBit: /cluster/home/ivivna/exomeseq_ivna/resources/GCA_000001405.15_GRCh38_no_alt_analysis_set.2bit
genomeBit: ./resources/hg38.2bit

effective_genome_size: 2805636331 
# according to: https://deeptools.readthedocs.io/en/latest/content/feature/effectiveGenomeSize.html
# GRCh37, read length 100: 2776919808
# GRCh38, read length 100: 2805636331

# BLACKLISTED REGIONS
# blacklist: /cluster/home/ivivna/exomeseq_ivna/resources/blacklist/ENCFF001TDO-hg19.bed
# blacklist: /cluster/home/ivivna/exomeseq_ivna/resources/blacklist/ENCFF356LFX-hg38.bed
# blacklist: /cluster/home/ivivna/exomeseq_ivna/resources/blacklist/hg19-blacklist.v2.bed
blacklist: ./resources/blacklist/hg38-blacklist.v2.bed

####################################################################

# Threads
threads: 8
MarkDuplicates:
    ram: 8

####################################################################
####################################################################
### FEATURE EXTRACTION
### ichorCNA
binSize: 50000
chromosomes: 'chr1,chr2,chr3,chr4,chr5,chr6,chr7,chr8,chr9,chr10,chr11,chr12,chr13,chr14,chr15,chr16,chr17,chr18,chr19,chr20,chr21,chr22,chrX,chrY'
temp: ./results/temp
